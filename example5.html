        $(function(){
        //$("li").css("list-style-type","none");

            $("button").click(function(){
                var para=$("<p/>")
                .text(attr())
                .attr("style","color:red");

                $(this).after(para);


            })
         $("li").css("display","inline-block");
         $("li").css("padding","10px");
        $("li").css("list-styletype","none");
    })
    </script>
</head>
