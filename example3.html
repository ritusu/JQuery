<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>

        //logically similar to main function.
        $(function(){
         //Traversing through jQuery API
         //$("#products").find("li").css("color","red");
         $("#products").children("li").css("color","red");
         $("#services").find("li").first().css("color","blue");
         $("li").last().prev().css("color","green");
         $("li").last().hide();
    })
    </script>
</head>
<body>
    <ul id="products">
        <li>Laptop</li>
        <li>Mobile</li>
        <ul>
            <li>Sony</li>
            <li>Apple</li>
        </ul>
        <li>Headphones</li>
    </ul>
    <ul id="services">
            <li>Email</li>
            <li>Chat</li>
            <li>SMS</li>
    </ul>
</body>
</html>
